<!DOCTYPE html>
<html>
  <head>
  	<title></title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>

  

  <body>
  
    <div class="container">
  		<form class="js-form">
    		<input type="search" class="js-input" placeholder="search?">
    		<button class="searcher" > Search </button>
		</form>
	</div>

  <ul class="artist-list js-artist-list"></ul>
    </div>
	<div class="widget">
		<div class="header">

  		<div class="btn-play"></div>

  		<div class="metadata">
      <button class="js-show-artist">
  		  <p class="title">Hunger of The Pine</p></button>
  		  <p class="author">alt-J</p>

  		    <div class="seekbar">
  		    <progress value="1" max="30"></progress>
  		    </div>
  		</div>
		</div>
		<div class="cover">
		<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>
		<div class="js-audio">
		
		</div>
	</div>
          
    </body>
</html>
